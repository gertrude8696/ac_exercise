<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Robot Friend List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
</head>


<body
  background="https://cdn.dribbble.com/users/4334000/screenshots/9179554/media/ef209a9ecce287c24c266ecf128664b5.jpg">

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">My Robot Friends List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
        </ul>
        <form class="d-flex" id="navbar">
          <input class="form-control me-2" type="search" placeholder="keywords..." aria-label="Search"
            id="search-input">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Container -->
  <div class="container d-flex flex-wrap mt-5" id="user-container">
  </div>

  <!-- Paginator -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id="pagination">
      <li class="page-item active" aria-current="page">
    </ul>
  </nav>

  <!-- Modal -->
  <div class="modal" id="user-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Information</h3>
        </div>
        <div class="modal-body d-flex justify-content-around align-items-center">
          <img class="modal-avatar rounded mr-3" src="" alt="Card image cap">
          <div class="modal-user-info">
          </div>
        </div>
        <div class="modal-footer d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-outline-secondary mt-0" data-bs-dismiss="modal" aria-label="Close">Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="favorite.js"></script>
</body>

</html>
